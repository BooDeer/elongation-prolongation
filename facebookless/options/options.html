<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="options.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Select the social medias to disable</h1>
		<form action="">
			<label for="facebook">facebook</label>
			<input type="checkbox" value="facebook" id="facebook">
			<label for="intagram">intagram</label>
			<input type="checkbox" value="intagram" id="intagram">
			<label for="twitter">twitter</label>
			<input type="checkbox" value="twitter" id="twitter">
			<button>Save changes</button>
		</form>
	</main>
</body>
</html>
<script src="options.js"></script>
