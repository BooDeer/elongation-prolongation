<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="options.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<h1>Select the social media to disable</h1>
		<form action="">
			<label for="facebook">facebook</label>
			<input type="checkbox" value="facebook" id="facebook">
			<label for="instagram">instagram</label>
			<input type="checkbox" value="instagram" id="instagram">
			<label for="twitter">twitter</label>
			<input type="checkbox" value="twitter" id="twitter">
			<label for="reddit">reddit</label>
			<input type="checkbox" value="reddit" id="reddit">
			<label for="tiktok" class="wip">tiktok<span>(WIP)</span></label>
			<input type="checkbox" value="tiktok" id="tiktok" disabled>
			<label for="youtube" class="wip">youtube<span>(WIP)</span></label>
			<input type="checkbox" value="youtube" id="youtube" disabled><br>
			<button>Save changes</button>
		</form>
	</main>
</body>
</html>
<script src="options.js"></script>
